        hello().then( ( result )=>{
          if( result.data.fragments ){
            for( const fragment of result.data.fragments ){
              try{
                if( fragment.id ){
                  document.querySelector( "#" + fragment.id ).textContent = fragment.content;
                }else{
                  console.log( "Unknown fragment type in hello()" );
                }
              }catch( err ){

              }
            }

        }).catch(( err )=>{
